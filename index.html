<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Simple Weather App" />
    <meta name="author" content="You" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Weather App</a>
        </div>
    </nav>

    <main class="container text-center mt-4">
        <h1 class="fw-light">Find the WEATHER around the world!</h1>
        <img src="weather.jpg" class="img-fluid img-thumbnail mt-3" style="max-width: 150px;" alt="Weather">
        <p class="lead text-body-secondary">Type the city to find its weather</p>

        <div class="mt-3">
            <input type="text" id="location" class="form-control w-50 mx-auto text-center" placeholder="Enter city">
            <button onclick="getWeather()" class="btn btn-primary mt-2">Get Weather</button>
        </div>

        <div id="weather" class="mt-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
